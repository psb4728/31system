<body>

  <div id="skip_nav">

  <!-- Header -->
  <header id="header" class="header"></header>

  <!-- Main -->
  <main class="main_visual container contact">
    <div class="main_wrap inner">
      <div class="text_wrap">
        <h2 class="title">제휴문의</h2>
        <p>
          31SYSTEM은 사업제휴, 투자, 마케팅 등 어떤 문의도 환영합니다.<br>
          언제든지 문의주시면 친절히 상담해 드리겠습니다.

      </div>
    </div>
  </main>

  <!-- Contact -->
  <article class="container contact_container" id="contact">
    <div class="inner contact_wrap">
      <!-- Form -->
      <section class="form_wrap">
        <h2 class="h_hide">문의하기</h2>
        <form action="">
          <input type="text" class="user_name input" placeholder="* 성함을 입력해주세요" required>
          <input type="text" class="user_phone input" placeholder="* 연락처 또는 이메일을 입력해주세요" required>
          <input type="text" class="user_title input" placeholder="* 제목" required>
          <textarea name="text_box" class="text_box input" id="" cols="30" rows="10" placeholder="* 31SYSTEM은 사업제휴, 투자, 마케팅 등 어떤 문의도 환영합니다." required></textarea>
          <input type="button" value="보내기" class="send_btn input" disabled>
        </form>
      </section>

      <!-- Contact Info -->
      <section class="info_wrap">
        <h2 class="h_hide">회사정보</h2>
        <article class="info_content">
          <h3>Center</h3>
          <p>대표전화 : 1661-8431</p>
        </article>
        <article class="info_content">
          <h3>E-mail</h3>
          <p>sales@31pluspay.com</p>
        </article>
        <article class="info_content">
          <h3>Adress</h3>
          <p>인천광역시 연수구 갯벌로 129, 202호<br>(송도동, 송도 GTX센트럴)</p>
          <p><span>인천 1호선</span>인천대입구역 1번 출구에서 280m</p>
        </article>
        <article class="map_wrap">
          <div id="map"></div>
        </article>
      </section>
    </div>
  </article>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>


  <script>
    $(function () {
      $("#header").load("/common/header.html");
      $("#footer").load("/common/footer.html");
      
      // input value가 있을때 버튼 활성화
      $('.input').keyup(function() {
        let empty = false;
        $('.input').each(function() {
          if($(this).val() == '') {
            empty = true;
          }
        });

        if(empty) {
          $('.send_btn').attr('disabled', 'disabled');
        } else {
          $('.send_btn').removeAttr('disabled');
        }
      });
    });
  </script>
